<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs Story</title>
    <link rel="stylesheet" href="styles.css">
    <script src="stories.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <header>
        <h1>Mad Libs</h1>
    </header>
    <main>
        <section class="show" id="choose-story">
            <h2>Choose a Story</h2>
            <div id="stories">
            </div>
        </section>

        <section class="hide" id="input-words">
            <h2>Provide the following words</h2>
            <form action="" method="post" id="form" name="form">
            </form>
        </section>

        <section class="hide" id="read-story">
            <div id="my-story">
            </div>

            <input type="button" value="Create another Story" class="btn" id="createStoryBtn">
        </section>
    </main>

</body>

</html>
